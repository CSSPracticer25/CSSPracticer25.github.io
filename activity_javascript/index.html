<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>While Loop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Loop Statements</a>
            </div>
          </nav>
    </header>

    <main class="container-fluid mt-1">
        <section class="row">
            <div class="col-md-2"></div>

            <div class="col-md-5 d-flex flex-row bd-highlight m-3 ">

                <div class="mb-3 m-2">
                    <label for="txtCountRow" class="form-label">Row</label>
                    <input type="number" class="form-control form-control-sm" id="txtLimitRow" placeholder="No of Rows">
                </div>
                <div class="mb-3 m-2">
                    <label for="txtCountColumn" class="form-label">Column</label>
                    <input type="number" class="form-control form-control-sm" id="txtLimitColumn" placeholder="No of Column">
                </div>

                <div class="col-auto d-flex flex-row bd-highlight">
                    <button id="btnExecute" class="btn btn-m btn-primary m-2 p-2">Multiply</button>
                  </div>
            </div>
        </section>

        <section class="row mt-3 mb-3">
            <div class="col-md-2"></div>

            <div class="p-2 m-2 text-white col-md-5 bg-secondary bg-gradient">
                <div class="row" id="div-wrapper" >
                      Data goes here.....
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
    
</body>
</html>
