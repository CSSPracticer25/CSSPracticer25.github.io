<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-black">
    <nav class="navbar navbar-dark bg-dark">
            <h2 class="text-light m-3">Table</h2>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <section class="col-lg-4 col-md-6">
                <div class="bg-info m-2 p-4">
                    <div class="mb-3 mt-3">
                        <label for="employee-id" class="form-label">Employee ID</label>
                        <input type="number" id="employee-id" class="form-control form-control-sm" placeholder="0">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="employee-name" class="form-label">Employee Name</label>
                        <input type="text" id="employee-name" class="form-control form-control-sm" placeholder="Employee Name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="working-hours" class="form-label">Working Hours</label>
                        <input type="number" id="working-hours" class="form-control form-control-sm" placeholder="0">
                    </div>
                    <button type="button" class="btn btn-light" id="log-hours">Log Hours</button>
                </div>
            </section>

            <section class="col-md-6">
                <div class="bg-info m-2 p-4">
                    <div class="table-responsive">
                        <table class="table strong">
                            <thead>
                                <tr >
                                    <th>Employee ID</th>
                                    <th>Employee Name</th>
                                    <th>Working Hours</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="output">
                                <!-- dito malalagay yung table -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
