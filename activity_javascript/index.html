<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>While Loop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Multiplication Table</a>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-1">
        <section class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8 bg-light bg-gradient">
                <div class="mb-3">
                    <label for="txtCountRow" class="form-label">No. of Row</label>
                    <input type="number" class="form-control form-control-sm" id="txtLimitRow" placeholder="Rows">
                </div>

                <div class="mb-3"> 
                    <label for="txtCountColumn" class="form-label">No. of Column</label>
                    <input type="number" class="form-control form-control-sm" id="txtLimitColumn" placeholder="Columns">
                </div>
                <div class="col-auto">
                    <button id="btnExecute" class="btn btn-sm btn-primary mb-3">Multiply</button>
                </div>
            </div>
        </section>
        <section class="row mt-3 mb-3">
            <div class="col-md-2"></div>

            <div class="p-4 text-white col-md-8 bg-secondary bg-gradient">
                <div class="row" id="div-wrapper" >
                    Data goes here.....
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
