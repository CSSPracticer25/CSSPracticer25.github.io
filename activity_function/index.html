<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Javascript Function Activity</title>
</head>
<body class="text-white">
    <main class="container-md mt-5">
        <section class="row justify-content-center"> 
            <div class="col-md-6 bg-dark m-2 p-4">
                <h2 class="text-center">Math Operations</h2>
                <div class="mb-3 mt-3">
                    First Number: 
                    <input type="number" id="num-first-number" class="form-control form-control-sm" placeholder="0">
                </div>
                <div class="mb-3 mt-3">
                    Second Number: 
                    <input type="number" id="num-second-number" class="form-control form-control-sm" placeholder="0">
                </div>
                <div class="mb-3 mt-3">
                    Total: 
                    <input type="text" id="num-total" class="form-control form-control-sm" placeholder="0">
                </div>

                <div class="mb-1 d-flex justify-content-center flex-wrap">
                    <button class="btn btn-success btn-sm me-1" onclick="calculate('add')">Addition</button>
                    <button class="btn btn-danger btn-sm me-1" onclick="calculate('subtract')">Subtraction</button>
                    <button class="btn btn-info btn-sm me-1" onclick="calculate('multiply')">Multiplication</button>
                    <button class="btn btn-warning btn-sm me-1" onclick="calculate('divide')">Division</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
